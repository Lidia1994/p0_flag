<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        p{
            background-color: cornflowerblue;}
         *{
                margin: 0;
                padding: 0;
        }
        p{ 
                height: 300px;
        }
        p:first-child{
                background: #D60270;
        }
        p:nth-child(2) {
                background: #9B4F96;
        }
        p:nth-last-child(3){
                background: #0038A8;
        }
        
    
        
    </style>
</head>
<body>
    <p>Pink</p>
    <p>Purple</p>
    <p>blue</p>
</body>
</html>
